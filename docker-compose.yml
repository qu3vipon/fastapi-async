services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: chat-backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: chat-frontend
    command: streamlit run home.py
    volumes:
      - ./frontend:/app
    ports:
      - "8501:8501"
    depends_on:
      - backend
  db:
    container_name: chat-db
    image: postgres:16
    restart: always
    volumes:
      - chat_db:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: chat
      POSTGRES_USER: chat
      POSTGRES_PASSWORD: chat-pw
      PGDATA: /var/lib/postgresql/data/chat/
    ports:
      - "54320:5432"
  redis:
    image: redis:7.2.5
    container_name: chat-redis
    ports:
      - "63790:6379"

volumes:
  chat_db:
